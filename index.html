<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="content">
    <article class="card">
      <section class="image-container-mobile">
        <img src='./images/image-header-mobile.jpg' />
      </section>
      <section class="card-content">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>

        <p class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="data-container">
          <div class="data">
            <p><strong>10k+</strong> <span>companies</span></p>
          </div>
          <div class="data">
            <p><strong>314</strong> <span>templates</span></p> 
          </div>
          <div class="data">
            <p><strong>12M+</strong> <span>queries</span></p>
          </div>
        </div>
      </section>
      <aside class=image-container-desktop>
        <img src="images/image-header-desktop.jpg" />
      </aside>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://roika.design" target="_blank">Matheus Roika</a>.
    </div>
  </div>  
</body>
</html>
